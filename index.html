<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="tagline">
                <div class="tag-content">
                    <img src="hashtag.png" alt="#FloQast">
                    <h2> 
                        <span class="text">
                            The<br>
                            <h3 class="green bg-txt">Fastest, Most Accurate</h3>
                            <br> Way to Close Your Books!
                        </span>
                    </h2>
                </div>
                <div class="transparent">
                </div>
            </div>
            
            <div class="rectangle-form">
                <div class="arrow-shape">
                    <h3 class="arrow-text">
                        SCHEDULE A DEMO <br>
                        <span class="sm-txt">Learn More About FloQast</span>
                    </h3>
                </div>
                <div class="form-container">

                    <span class="text">
                        Learn How FloQast Can <span class="green ">
                            Improve Your Month-End
                        </span>
                    </span>
                    <form action="#">
                       <input class=" form-item input" type="text" placeholder="First Name*" required>
                       <input class="form-item input" type="text" placeholder="Email*" required>
                       <input class="form-item submit" type="submit" value="SCHEDULE NOW">
                    </form>
                </div>
            </div>
        </section>
    </main>
